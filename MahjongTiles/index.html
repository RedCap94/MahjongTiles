<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Memory Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="board">
            <h1>THE MEMORY GAME</h1>
            <h2 id="timer">0</h2>
            <div class="stars">
                <i class="fa fa-star fa-2x" id="s1"></i>
                <i class="fa fa-star fa-2x" id="s2" ></i>
                <i class="fa fa-star fa-2x" id="s3" ></i>
            </div>
            <p id="moves">MOVES: 0</p>
            <table>
                <tr>
                    <td id="0" class="box"></td>
                    <td id="1" class="box"></td>
                    <td id="2" class="box"></td>
                    <td id="3" class="box"></td>
                </tr>
                <tr>
                    <td id="4" class="box"></td>
                    <td id="5" class="box"></td>
                    <td id="6" class="box"></td>
                    <td id="7" class="box"></td>
                </tr>
                <tr>
                    <td id="8" class="box"></td>
                    <td id="9" class="box"></td>
                    <td id="10" class="box"></td>
                    <td id="11" class="box"></td>
                </tr>
                <tr>
                    <td id="12" class="box"></td>
                    <td id="13" class="box"></td>
                    <td id="14" class="box"></td>
                    <td id="15" class="box"></td>
                </tr>
            </table>
            <img id="reset" src="img/reset.png" >
        </div>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
    </body>
</html>
